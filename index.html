<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Typemaster landing page" />
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="buttons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;900&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon" />
    <title>Typemaster landing page</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <main>
      <!-- Navigation -->
      <nav class="navbar">
        <div class="navbar-container">
          <img src="./assets/shared/logo.svg" alt="Typemaster logo" />
          <a href="./index.html" class="btn btn-secondary">Pre-order now</a>
        </div>
      </nav>

      <!-- Header -->
      <header class="header">
        <div class="header-container">
          <section class="header-content">
            <h1 class="header-title">Typemaster Keyboard</h1>
            <p class="body-l-text header-subtitle">
              Improve your productivity and gaming without breaking the bank. Upgrade to a high quality mechanical
              typing experience.
            </p>
            <div class="header-btns">
              <a href="./index.html" class="btn btn-primary">Pre-order now</a>
              <strong class="body-text header-release">Release on 5/27</strong>
            </div>
          </section>
          <img
            srcset="
              ./assets/mobile/image-keyboard.jpg   744w,
              ./assets/tablet/image-keyboard.jpg   956w,
              ./assets/desktop/image-keyboard.jpg 1080w
            "
            sizes="(max-width: 768px) 956px,
              (max-width: 375px) 744px,
              1080px
            "
            alt="The typemaster keyboard. Clean and elegant looking, black and gray."
            class="header-img"
          />
          <img
            src="./assets/shared/pattern-square.svg"
            aria-hidden="true"
            alt="Decorative square"
            class="header-decorative-img"
          />
        </div>
      </header>

      <!-- Product details -->
      <section></section>

      <!-- Features -->
      <!-- Footer -->
    </main>
  </body>
</html>
